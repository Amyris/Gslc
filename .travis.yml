services:
  - docker

sudo: required

git:
    submodules: false

env:
  - DOCKER_COMPOSE_VERSION: 1.8.0

before_install:
  #Update docker
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - docker --version

script:
  - /bin/bash build-docker-image.sh
